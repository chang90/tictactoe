<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="bigContainer">
		<nav>
			<h1>tic-tac-toe</h1>
			<p>&copy;Chang Liu</p>
		</nav>
		<div class="container">
			<div class="showInfo">
				<h2>Welcome to tic-tac-toe!</h2>
				<p>Please input your user info</p>
				<div class="swichBox">Play with AI
					<label class="switch">
					  <input type="checkbox" id="playWithAI">
					  <span class="slider round"></span>
					</label>
				</div>
				<div class="player1Input">Player1: <input type="text" id="player1NameInput"></div>
				<div class="player2Input">Player2: <input type="text" id="player2NameInput"></div>
				<button id="goButton">GO!</button>
				<div class="changeGameMode">Change game mode</div>
			</div>
			<aside>
				<div class="sidebarSwitch"></div>
				<h3>recordList</h3>
				<div class="nameBox">
					<div class="player1">
						<h3>player 1:</h3>
						<div class="player1Name"></div>
					</div>
					<div class="player2">
						<h3>player 2:</h3>
						<div class="player2Name"></div>
					</div>
				</div>
				<div class="recordList"></div>
			</aside>
			<main>
				<div class="gameContainer">
					<div class="game"></div>
				</div>
				<div class="buttonBox"></div>
			</main>
		</div>
	</div>

	<script type="text/javascript" src="theGame.js"></script>
</body>
</html>
